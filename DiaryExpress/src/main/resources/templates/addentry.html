<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/images/login-bg.png');
            background-size: cover; 
            background-repeat: no-repeat;
        }
    </style>

</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Add New Entry</h2>
                        <form id="entryForm" action="/saveentry" method="post" onsubmit="return validateForm()">
                            <input type="hidden" name="username" th:value="${username}"> 
                            <div class="mb-3">
                                <label for="entryDate" class="form-label">Entry Date</label>
                                <input type="date" class="form-control" id="entryDate" name="entryDate">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Add Entry</button>            
                            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                                <span th:text="${successMessage}"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var entryDate = document.getElementById("entryDate").value;
            var description = document.getElementById("description").value;
            
            if (entryDate.trim() === '' || description.trim() === '') {
                alert("Please fill in all the details.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</body>
</html>
