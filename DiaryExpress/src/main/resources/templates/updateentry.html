<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/images/login-bg.png');
            background-size: cover; 
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Update Entry</h2>
                        <form action="/saveupdate" method="post">
                            <input type="hidden" name="id" th:value="${entry.id}">
                            <input type="hidden" name="username" th:value="${username}">
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" th:text="${entry.description}"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Update Entry</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
